<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Deposit Successful</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        padding: 20px;
      }
      .container {
        max-width: 600px;
        margin: auto;
        background: #ffffff;
        padding: 25px;
        border-radius: 8px;
      }
      h2 {
        color: #333;
      }
      p {
        color: #555;
      }
      .highlight {
        font-weight: bold;
        color: #0f172a;
      }
      .note {
        margin-top: 20px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Deposit Successful</h2>
      <p>
        Hello {{EMAIL}}, your deposit of
        <span class="highlight">{{AMOUNT}} {{CURRENCY}}</span>
        has been successfully received and credited to your account.
      </p>
      <p class="note">
        If you did not perform this transaction, please contact support
        immediately.
      </p>
    </div>
  </body>
</html>
